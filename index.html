<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Creating Effects with CSS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
            <style>
                body {
                    font-family: "Trirong", serif;
                }
            </style>
    </head>
    <body>
        <!--NAVBAR-->
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li class="drop">
                    <a href="#">Images</a>
                    <div class="rollover-menu">
                        <a href="#image1">Image 1</a>
                        <a href="#image2">Image 2</a>
                        <a href="#image3">Image 3</a>
                        <a href="#image4">Image 4</a>
                    </div>
                </li>
            </ul>
        </nav>
        <!--IMAGES-->
        <section>
            <!--IMG ONE-->
            <div class="image-container" id="image1">
                <img src="Images/japan1.jpg">
                <div class="overlay"></div>
            </div>
            <!--IMG TWO-->
            <div class="image-container" id="image2">
                <img src="Images/japan2.jpg" class="zoom">
            </div>
            <!--IMG THREE-->
            <div class="image-container" id="image3">
                <div class="circle">
                    <img src="Images/japan3.jpg">
                </div>
            </div>
            <!--IMG FOUR-->
            <div class="image-container" id="image4">
                <div class="shake">
                <img src="Images/japan4.jpg">
                </div>
            </div>
        </section>
        <!--FOOTER-->
        <footer>
            <div class="footer-text">
                <p>The Tech Academy &copy;</p>
            </div>
        </footer>
    </body>
</html>
